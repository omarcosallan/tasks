<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://e.unicode-table.com/orig/7f/439dc04d29f25e24af12f7f2bea6e9.png"
      type="image/x-icon"
    />
    <title>To Do</title>
  </head>
  <body class="container">
    <header>
      <h1 class="title"><a href="index.html">&#128203; TO DO LIST</a></h1>
      <form class="search border-radius" autocomplete="off">
        <label for="search" class="sr-only"></label>
        <input
          class="input border-radius"
          type="search"
          id="search"
          placeholder="Search task"
          data-search
        />
        <img
          class="input-img"
          src="assets/img/lupa.svg"
          alt="Clique aqui para pesquisar"
        />
      </form>
    </header>
    <main>
      <form class="newTask">
        <label for="tarefa"></label>
        <input
          class="input input-task border-radius"
          type="text"
          id="tarefa"
          placeholder="Task title"
          maxlength="20"
        />
        <label for="descricao"></label>
        <input
          class="input input-task border-radius"
          type="text"
          id="descricao"
          placeholder="Description"
          maxlength="100"
        />
        <input
          class="input input-task border-radius"
          type="datetime-local"
          id="date"
          placeholder="Date"
        />
        <input
          type="submit"
          class="btn-addNew border-radius"
          data-addNew
          value="Create new task"
        />
      </form>

      <h2 class="allTasks-title" data-allTask-title></h2>
      <h3 class="allTasks-description" data-allTask-description></h3>

      <div class="progresso border-radius">
        <div class="progresso-status border-radius" data-progress-status></div>
      </div>

      <ul class="tasks" data-list></ul>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
      integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
